getUserNameListRequest:
  name: getUserNameListRequest
  in: query
  description: ユーザー名リスト取得のためのパラメータ
  required: true
  schema:
    type: object
    properties:
      limit:
        type: integer
        description: 取得するユーザー数の上限

getUserNameListResponse:
  type: object
  required:
    - userNameList
  properties:
    userNameList:
      type: array
      items:
        type: string
      description: ユーザー名リスト
      example:
        - "user1"
        - "user2"
        - "user3"
    total:
      type: integer
      description: 合計ユーザー数
      example: 12