      $ref: '../../../responses.yaml#/BadRequest'
    '401':
      $ref: '../../../responses.yaml#/Unauthorized'
    '403':
      $ref: '../../../responses.yaml#/Forbidden'
    '404':
      $ref: '../../../responses.yaml#/NotFound'
