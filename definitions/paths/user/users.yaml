get:
  summary: ユーザーリスト取得
  description: システムに登録されているユーザーのリストを返します
  operationId: getUserList
  tags:
    - user
  responses:
    '200':
      description: 正常応答
      content:
        application/json:
          schema:
            type: object
            properties:
              users:
                type: array
                items:
                  $ref: '../../../definitions/schemas/user/users.yaml#/User'
            required:
              - users
    '400':
      $ref: '../../../responses.yaml#/BadRequest'
    '401':
      $ref: '../../../responses.yaml#/Unauthorized'
    '403':
      $ref: '../../../responses.yaml#/Forbidden'
    '404':
      $ref: '../../../responses.yaml#/NotFound'
    '500':
      $ref: '../../../responses.yaml#/InternalServerError'