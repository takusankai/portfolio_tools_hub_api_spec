signUpRequest:
  name: sampleQuery
  in: query
  description: サンプルクエリ
  required: false
  schema:
    type: string
    example: "sample query"

signUpResponse:
  type: object
  required:
    - simpleMessage
    - echoQuery
    - timestamp
  properties:
    simpleMessage:
      type: string
      description: シンプルなメッセージ
      example: "signUp is developing now"
    echoQuery:
      type: string
      description: クエリのエコー
      example: "sample query"
    timestamp:
      type: string
      format: date-time
      description: レスポンスタイムスタンプ
      example: "2023-07-01T12:00:00Z"